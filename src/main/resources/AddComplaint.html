<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Complaint</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4CAF50; /* Dark green */
            color: #fff; /* White */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #8BC34A; /* Lighter green */
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 90%;
            text-align: center;
        }

        h2 {
            margin-top: 0;
            color: #FFF59D; /* Creamy gold */
        }

        label {
            color: #FFF59D; /* Creamy gold */
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #C5E1A5; /* Lighter green */
            color: #333; /* Dark grey */
        }

        textarea {
            height: 100px;
        }

        input[type="submit"] {
            background-color: #FFF59D; /* Creamy gold */
            color: #333; /* Dark grey */
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #FFEB3B; /* Bright yellow on hover */
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        .form-group label {
            display: block;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group textarea {
            width: calc(100% - 20px);
            padding: 10px;
            border: none;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #E8F5E9; /* Light green */
            color: #333; /* Dark grey */
            transition: background-color 0.3s;
        }

        .form-group input[type="text"]:focus,
        .form-group textarea:focus {
            background-color: #C8E6C9; /* Lighter green on focus */
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Add Complaint</h2>
    <form action="/submit" method="post">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required>
        </div>

        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>
        </div>

        <div class="form-group">
            <label for="status">Status:</label>
            <input type="text" id="status" name="status" required>
        </div>

        <div class="form-group">
            <label for="user">User:</label>
            <input type="text" id="user" name="user" required>
        </div>

        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
